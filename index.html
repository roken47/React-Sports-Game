<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="game.css">
    <title>React Sports Game</title>
  </head>
  <body>
    <!-- include an element for ReactDOM to attach our React-generated elements to -->
    <div id="root"></div>

    <!-- include React and ReactDOM -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!-- include Babel standalone so we can process JSX in React.createElement stuff -->
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>

    <!-- include our JS+JSX for the React Application -->
    <script type="text/babel">
    // Team component: "state"ful function, it needs to display Shots taken and Score with identification by logo and name.
    // Props: team name, logo, shots taken, score
    class Team extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          score: 0,
          count: 0
        }
       
      }
      handleScore = (newScore, newCount) => {
          this.setState((state, props) => {
            if(Math.random() > 0.5) {
              return (state.score + newScore,
                      state.count + newCount)
            }
          })
      }
        render() {
          return (
           <div> 
           <h3>{this.props.name}</h3>
           <img src={this.props.logo} height="100px" />
           <br />
           <label>Score: </label><span>{this.state.score}</span><br />
           <label>Shots Taken: </label><span>{this.state.count}</span><br />
           <button onClick={this.handleScore}> Shoot </button>
            </div>
          )
        }
    }
    
      // An App component under which all other components will be added
      function Venue(props) {
        return (<h1 id="welcome">Welcome to {props.name}!</h1>)
      }
      function Game(props) {
        return (
          <div className="app">
            <Venue name="Lanxess Arena" />
            <div className="teams">{homeTeam}<br />
            {awayTeam}</div>
          </div>
        );
      }

      const homeTeam = <Team name="Fnatic" logo="https://liquipedia.net/commons/images/2/20/Fnatic_2020.png" />
      const awayTeam = <Team name="Navi" logo="https://liquipedia.net/commons/images/d/d6/Natus_Vincere.png" />

      // Render the App
      ReactDOM.render(<Game />, document.getElementById("root"));
    </script>
  </body>
</html>
