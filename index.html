<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>React Sports Game</title>
  </head>
  <body>
    <!-- include an element for ReactDOM to attach our React-generated elements to -->
    <div id="root"></div>

    <!-- include React and ReactDOM -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!-- include Babel standalone so we can process JSX in React.createElement stuff -->
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>

    <!-- include our JS+JSX for the React Application -->
    <script type="text/babel">
    // Team component: "state"ful function, it needs to display Shots taken and Score with identification by logo and name.
    // Props: team name, logo, shots taken, score
    let teamA = "Team A";
    let teamB = "Team B";
    class Team extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          team: undefined,
        }
      }
      startingTeam = (event) => {
        this.setState((state, props) => {
          if (Math.random() > 0.5) {
            return state.team = teamA;
          } else {return state.team = teamB}
        }
        )}
        render() {
          let stateVisibility = (this.state.team === undefined ? {visibility: "visible"} : {visibility: "hidden"})
          let teamPicked = (this.state.team ==! undefined ? {visibility: "visible"} : {visibility: "hidden"})
          return (
            <div>
              <button onClick={this.startingTeam} style={stateVisibility}>START</button>
              <div>
                <p style={teamPicked}>
                  {this.state.team} shoots first!
                </p>
              </div>
            </div>

          )
        }
    }
    
      // An App component under which all other components will be added
      function App(props) {
        return (
          <div>
            <h1>Welcome to the Sports Game!</h1>
            <em>
              This file represents the way your code should look after
              completing the <strong>Setup</strong> steps in the instructions.
            </em> <br />
            <Team />
          </div>
        );
      }

      // Render the App
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
