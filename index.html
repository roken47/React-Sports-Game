<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css">
    <title>React Sports Game</title>
  </head>
  <body>
    <!-- App/Game Loads Here -->
    <div id="root"></div>

    <!-- React and ReactDOM Framework in Dev Mode here-->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!-- Babel standalone so we can process JSX in React.createElement stuff -->
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>
    <!-- 'npm i serve' to install localhost server and start up 'serve -g .' inside project directory to load below-->
    <script type="text/babel" src="index.js"></script>
  </body>
</html>
